<div class="container">
  <h1>Testing data generator</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Logo_SSI_Sch%C3%A4fer.svg/1280px-Logo_SSI_Sch%C3%A4fer.svg.png" class="logo">
  <div class="CenterContent">
    <button mat-raised-button style="margin-left: 8px" class="button" (click) = "SaveLoadService.saveCsv(DataService.DataForExport)">
      Save CSV
    </button>
    <button mat-raised-button style="margin-left: 8px" class="button" (click) = "SaveLoadService.saveJson(DataService.DataForExport)">
      Save JSON
    </button>
    <button mat-raised-button style="margin-left: 8px" class="button" routerLink="/dataPreparation">
      Back to settings
    </button>
  </div>
  <div>
    <app-view-tab>
    </app-view-tab>
  </div>
</div>
