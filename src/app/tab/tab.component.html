<table mat-table [dataSource]="dataService.ELEMENT_DATA" class = demo-table>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="pattern">
    <th mat-header-cell *matHeaderCellDef>Pattern</th>
    <td mat-cell *matCellDef="let element">{{element.pattern}}</td>
  </ng-container>

  <ng-container matColumnDef="gentype">
    <th mat-header-cell *matHeaderCellDef>GenType</th>
    <td mat-cell *matCellDef="let element">{{element.genType}}</td>
  </ng-container>

  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef>Speed</th>
    <td mat-cell *matCellDef="let element">{{element.speed}}</td>
  </ng-container>

  <ng-container matColumnDef="slider">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click) = "UpData(element)">
        UP
      </button>
      <button mat-raised-button (click) = "DownData(element)">
        Down
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click) = "EditData(element)">
        Edit
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click) = "DeleteData(element)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button class="button-add" (click) = "AddData()">
  +
</button>
