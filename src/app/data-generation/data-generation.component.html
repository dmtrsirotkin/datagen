<div class="container">
  <h1>Test data generator</h1>
  <div>
    <app-tab>

    </app-tab>
  </div>
  <div class="CenterContent">
    <form [formGroup]="Submit">
      <button class="button" mat-raised-button (click) = "SaveLoadService.save(DataService.ELEMENT_DATA, 'settings')">
        Save
      </button>
      <button type="button" mat-raised-button #filePicker="ngxFilePicker" ngxFilePicker [readMode]="readMode" [multiple]="false"
            (filePick)="SaveLoadService.load($event)">
        Load
      </button>
      <input formControlName="num_gen" mat-raised type="number" size="80" value="num_gen" class = "numGen">
      <button class="button"  mat-raised-button (click) = saveNum()  routerLink="/viewPage" *ngIf="DataService.ELEMENT_DATA.length != 0">
        Start generation
      </button>
    </form>
  </div>
</div>
